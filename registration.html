    <meta name="description" content="A night cinema for friends who are horror movies' fan">
    <meta name="keywords" content="Cinema, Horror, Movie, Friends, Night">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Friends' Horror Movie Cinema Night </title>
</head>

<body>
    <header>
        <!-- Logo -->
        <a href="index.html">
            <h1 id="logo"><i class="fa-solid fa-film"></i>FHMC</h1>
        </a>
        </div>
        <!-- Navigation -->
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home<i class="fa-solid fa-house"></i></a>
                </li>
                <li>
                    <a href="memory.html">Memories<i class="fa-solid fa-clapperboard"></i></a>
                </li>

                <li>
                    <a href="registration.html" class="active">Regestration<i
                            class="fa-solid fa-arrow-right-to-bracket"></i></a>
                </li>
            </ul>
        </nav>
    </header>
    <div id="film">
        <!-- Registration Form-->
        <form class='registerF' method="POST" action="https://zabeenasherzoie.github.io/FHMCN-protfolio-one-/">
            <h2>Dare to join the fun?</h2>
            <h3>Enter your your details and we will send you the data on our next showing.</h3>
            <label for="full-name">Full Name</label>
            <input class="input" id="full-name" name="full-name" type="text" required>
            <label for="email">Email Address</label>
            <input class="input" id="email" name="email" type="email" required>
            <label for='participants'>How Many Friends Will Be There?</label>
            <select id='participants' name='num-of-participants'>
                <option value="1-4" selected>1-4 persons</option>
                <option value="5-9">5-9 persons</option>
                <option value="10-13">10-13 persons</option>
                <option value="13+">More than 13 persons</option>
            </select>
            <input id="submit" value="Go!" type="submit" required>
        </form>
    </div>
    <!--Footer-->
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"

            <li>

                    aria-label="Visit our Instagram page(open in a new tab"><i class="fa-brands fa-instagram"></i></a>
